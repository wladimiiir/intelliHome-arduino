<html>
<head>
    <title>myHome</title>
    <script>
        function GetArduinoInputs() {
            nocache = "&nocache=" + Math.random() * 1000000;
            var request = new XMLHttpRequest();
            request.onreadystatechange = function () {
                if (this.readyState == 4) {
                    if (this.status == 200) {
                        if (this.responseXML != null) {
                            var values = this.responseXML.getElementsByTagName('inputs')[0].children;
                            for (var i = 0; i < values.length; i++) {
                                var name = values[i].nodeName;
                                var value = values[i].textContent;
                                if (document.getElementById(name) != null)
                                    document.getElementById(name).innerHTML = value;
                            }
                        }
                    }
                }
            }
            request.open("GET", "arduino_inputs" + nocache, true);
            request.send(null);
            setTimeout('GetArduinoInputs()', 1000);
        }
    </script>
</head>
<body onload="GetArduinoInputs()" style="background-color: #f9ffde">
<div id="mainDiv" style="width: 600px; margin: 0 auto">
    <div style="background-color: #005555;height: 40px">
